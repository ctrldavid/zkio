        z-index:1;
        position:fixed;
        top:0px;

        bottom:0px;
        
      }
      h1{

        color:rgba(0,0,0,0);

      }

    ]]>

      <canvas id="canvas" width="500" height="500"></canvas>

    <div id='foregroundLayer'>
